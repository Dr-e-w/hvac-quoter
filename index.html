<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HVAC Pricer | Hagerstown</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        @media print { .no-print { display: none !important; } }
        input[type="number"]::-webkit-inner-spin-button { display: none; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen pb-20 font-sans">

    <nav class="bg-slate-900 text-white p-4 no-print shadow-md mb-8">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <h1 class="text-xl font-black text-blue-400 uppercase tracking-tighter">HVAC <span class="text-white font-light">PRICER</span></h1>
            <div class="flex items-center space-x-6">
                <div id="db-status" class="text-[9px] uppercase font-bold px-2 py-0.5 rounded bg-blue-500/20 text-blue-400">Google Cloud Ready</div>
                <div class="space-x-6 text-xs font-bold uppercase tracking-widest border-l border-slate-700 pl-6">
                    <button class="text-blue-400">New Quote</button>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-5xl mx-auto p-4">
        <div class="bg-white shadow-xl rounded-xl p-8 border border-slate-200" id="printable-area">
            <div class="flex justify-between items-start border-b-2 border-slate-100 pb-6 mb-6">
                <div>
                    <h2 class="text-3xl font-bold text-slate-800 uppercase tracking-tight italic">PROPOSAL</h2>
                    <input type="text" id="cust-name" placeholder="Customer Name" class="block w-full mt-4 text-xl font-semibold border-b border-transparent focus:border-blue-500 outline-none">
                    <input type="text" id="cust-addr" placeholder="Service Address" class="block w-full text-slate-500 border-b border-transparent focus:border-blue-500 outline-none mt-1">
                </div>
                <div class="text-right text-sm text-slate-400 font-mono">
                    <p id="quote-date"></p>
                </div>
            </div>

            <div class="no-print bg-slate-100 p-6 rounded-lg mb-8 border border-slate-200">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 items-end mb-4">
                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Catalog Item</label>
                        <select id="item-select" class="w-full p-2 border rounded shadow-sm bg-white"></select>
                    </div>
                    <button onclick="addItem()" class="bg-blue-600 text-white py-2 rounded font-bold hover:bg-blue-700 transition">Add Item</button>
                </div>
            </div>

            <table class="w-full mb-8">
                <thead class="border-b-2 border-slate-800 text-xs uppercase font-black text-slate-600">
                    <tr>
                        <th class="text-left py-3">Description</th>
                        <th class="text-center py-3">Price</th>
                        <th class="text-center py-3">Qty</th>
                        <th class="text-right py-3">Total</th>
                        <th class="no-print"></th>
                    </tr>
                </thead>
                <tbody id="quote-tbody" class="divide-y divide-slate-100"></tbody>
            </table>

            <div class="flex justify-end border-t border-slate-100 pt-6">
                <div class="w-72 space-y-3">
                    <div class="flex justify-between text-slate-500 no-print text-sm">
                        <span>Labor Fee ($)</span>
                        <input type="number" id="labor-fee" value="0" oninput="calcTotal()" class="w-24 text-right border rounded p-1">
                    </div>
                    <div class="flex justify-between text-slate-500 no-print text-sm">
                        <span>Markup %</span>
                        <input type="number" id="markup-pct" value="20" oninput="calcTotal()" class="w-24 text-right border rounded p-1">
                    </div>
                    <div class="flex justify-between font-bold text-2xl pt-2 border-t-2 border-slate-900 mt-2">
                        <span class="text-slate-600 uppercase text-xs self-center">Total</span>
                        <span id="grand-total" class="text-blue-700">$0.00</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-8 flex flex-col md:flex-row justify-end gap-4 no-print">
            <button onclick="generatePDF()" class="bg-slate-800 text-white px-8 py-4 rounded-xl font-bold hover:bg-slate-700 transition flex-grow md:flex-grow-0">Download PDF</button>
            <button onclick="saveToCloud()" id="sync-btn" class="bg-green-600 text-white px-8 py-4 rounded-xl font-bold shadow-lg hover:bg-green-700 transition flex-grow md:flex-grow-0">Sync to Office Logs</button>
        </div>
    </main>

    <script>
        // YOUR UNIQUE GOOGLE WEB APP URL
        const GOOGLE_SHEET_URL = 'https://script.google.com/macros/s/AKfycbwwPmfzN-P8oRbBaZe0I0u_CqtHP8kGHIQEOqkQflkK4jnEHPH-r30aDF7tbpR7Epi_/exec';

        let quoteItems = [];
        const catalog = [
            { name: "80% AFUE Gas Furnace", price: 2800 },
            { name: "96% AFUE High-Efficiency", price: 3900 },
            { name: "Whole-Home Humidifier", price: 750 },
            { name: "Line Set (Standard)", price: 250 },
            { name: "12k BTU Mini-Split", price: 3200 }
        ];

        function init() {
            document.getElementById('quote-date').innerText = new Date().toLocaleDateString();
            document.getElementById('item-select').innerHTML = catalog.map(i => `<option value='${JSON.stringify(i)}'>${i.name} ($${i.price})</option>`).join('');
        }

        function addItem() {
            const item = JSON.parse(document.getElementById('item-select').value);
            quoteItems.push({...item, qty: 1});
            render();
        }

        function render() {
            const body = document.getElementById('quote-tbody');
            body.innerHTML = quoteItems.map((item, idx) => `
                <tr class="border-b border-slate-50">
                    <td class="py-4 font-medium">${item.name}</td>
                    <td class="text-center font-mono text-sm">$${item.price.toFixed(2)}</td>
                    <td class="text-center"><input type="number" value="${item.qty}" onchange="updateQty(${idx}, this.value)" class="w-12 text-center border rounded"></td>
                    <td class="text-right font-bold text-slate-700">$${(item.price * item.qty).toFixed(2)}</td>
                    <td class="no-print text-right"><button onclick="remove(${idx})" class="text-slate-300 hover:text-red-500 px-2">âœ•</button></td>
                </tr>
            `).join('');
            calcTotal();
        }

        function updateQty(i, v) { quoteItems[i].qty = parseFloat(v) || 0; calcTotal(); }
        function remove(i) { quoteItems.splice(i, 1); render(); }

        function calcTotal() {
            const sub = quoteItems.reduce((s, i) => s + (i.price * i.qty), 0);
            const labor = parseFloat(document.getElementById('labor-fee').value) || 0;
            const markup = parseFloat(document.getElementById('markup-pct').value) || 0;
            const total = (sub + labor) * (1 + (markup / 100));
            document.getElementById('grand-total').innerText = `$${total.toLocaleString(undefined, {minimumFractionDigits: 2})}`;
            return total;
        }

        async function saveToCloud() {
            const btn = document.getElementById('sync-btn');
            const customer = document.getElementById('cust-name').value;
            if(!customer) return alert("Enter customer name.");
            
            btn.innerText = "Syncing...";
            btn.disabled = true;

            const payload = {
                customer_name: customer,
                address: document.getElementById('cust-addr').value,
                total_price: calcTotal(),
                markup_pct: document.getElementById('markup-pct').value,
                labor_fee: document.getElementById('labor-fee').value
            };

            try {
                // 'no-cors' mode ensures it bypasses security blocks
                await fetch(GOOGLE_SHEET_URL, {
                    method: 'POST',
                    mode: 'no-cors', 
                    body: JSON.stringify(payload)
                });
                alert("Quote Synced to Office Logs!");
            } catch (err) {
                alert("Error: " + err.message);
            } finally {
                btn.innerText = "Sync to Office Logs";
                btn.disabled = false;
            }
        }

        function generatePDF() {
            const element = document.getElementById('printable-area');
            html2pdf().from(element).set({ 
                margin: 0.5, filename: `Proposal_${document.getElementById('cust-name').value}.pdf`, 
                jsPDF: { unit: 'in', format: 'letter' } 
            }).save();
        }
        init();
    </script>
</body>
</html>
